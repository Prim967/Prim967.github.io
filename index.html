<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="review">Our Reviews</h1>
      <div id="underline"></div>
      <div id="box">
        <div id="bubble-container">
          <div id="bubble">
            <img
              id="quote"
              alt="bubble"
              src="./resources/img/istockphoto-1468451274-612x612.jpg"
            />
          </div>
          <div id="img-container">
            <img id="img-head" alt="mike" src="./resources/img/mike.jpg" />
          </div>
        </div>
        <h2 id="person">Name</h2>
        <h3 id="job">Job Title</h3>
        <p id="comment">
          The developers were highly skilled in HTML, CSS, and JavaScript, with a strong eye for design and user experience. They took the time to understand my vision and provided valuable insights that enhanced my website's functionality and aesthetics. 
        </p>
        <div id="direction">
          <button type="button" id="previousReview" alt="forward">&#60</button>
          <button type="button" id="plus" alt="back">&#62</button>
        </div>
        <button id="surprise" type="button">Suprise Me</button>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
